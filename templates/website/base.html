{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MC Data Trends</title>
</head>
<body>
{% if messages %}
    <div class="mt-5 pt-4">

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close-button" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>

{% endif %}
{% include 'website/includes/nav.html' %}
{% block content %}
{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const closeButtonList = document.querySelectorAll('.close-button');

        for (let i = 0; i < closeButtonList.length; i++) {
            closeButtonList[i].addEventListener('click', function () {
                const alertElement = this.closest('.alert');
                if (alertElement) {
                    alertElement.remove();
                }
            });
        }
    });
</script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
